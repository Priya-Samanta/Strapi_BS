<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
    <audio id="timer-audio" src="sounds/ticking-clock_1-27477.mp3"></audio>
    <audio id="button-audio" src="sounds/yellow.mp3"></audio>
    <audio id="timeup-audio" src="sounds/wrong.mp3"></audio>
    <h1 id="level-title">Press Any Key to Start</h1>
    <div class="center-wrapper">
        <div class="container">
            <h2>Word Scramble</h2>
            <div class="content">
                <p class="word"></p>
                <div class="details">
                    <p class="hint">Hint: <span></span></p>
                    <p class="time">Time left: <span><b>60</b>s</span></p>
                </div>
                <input type="text" placeholder="Enter a valid word">
                <div class="buttons">
                    <button class="refresh-word">Refresh Word</button>
                    <button class="check-word">Check Word</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal">
        <div class="modal-content">
            <h3 id="modal-title"></h3>
            <button class="modal-close">Close</button>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="word.js"></script>
    <script src="index.js"></script> 
</body>
</html>
